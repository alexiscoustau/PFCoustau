                            <div class="col-lg-12 contact-form__wrapper p-3 order-lg-1 ">
                                <form action="#" class="contact-form form-validate" novalidate="novalidate">
                                    <div class="row">
                                        <div class="col-sm-6 mb-3">
                                            <div class="form-group">
                                                <label class="required-field color-letra-contacto" for="firstName">NOMBRE</label>
                                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="escribe aqui tu nombre....">
                                            </div>
                                        </div>
                    
                                        <div class="col-sm-6 mb-3">
                                            <div class="form-group">
                                                <label for="lastName"class="color-letra-contacto">APELLIDO</label>

                                            </div>
                                        </div>
                    
                                        <div class="col-sm-6 mb-3">
                                            <div class="form-group">
                                                <label class="required-field color-letra-contacto" for="email">EMAIL</label>
                                                <input type="text" class="form-control" id="email" name="email" placeholder="ejemplo@email.com">
                                            </div>
                                        </div>
                    
                                        <div class="col-sm-6 mb-3">
                                            <div class="form-group">
                                                <label for="phone" class="color-letra-contacto">NUMERO DE TELEFONO</label>

                                            </div>
                                        </div>
                    
                                        <div class="col-sm-12 mb-3">
                                            <div class="form-group">

                                                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Aqui , puedes dejarme tu mensaje ....."></textarea>
                                            </div>
                                        </div>
                    
                                        <div class="col-sm-12 mb-2 text-center">
                                            <button type="submit" name="submit" class="btn btn-primary " >ENVIAR</button>
                                        </div>
                    
                                    </div>
